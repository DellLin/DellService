<div class="grid">
  <div class="col-12">
    <div class="card mb-0">
      <h5>Subscribe User</h5>
      <p-dataView #dv [value]="accountList" [paginator]="true" [rows]="9" filterBy="name" layout="grid">
        <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between">
            <span class="p-input-icon-left mb-2 md:mb-0">
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Search by Name"
                (input)="dv.filter($any($event.target).value)">
            </span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <ng-template let-account pTemplate="listItem">
          <div class="col-12">
            <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
              <img [src]="account.picture" [alt]="account.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
              <div class="product-list-detail">
                <div class="product-name">{{account.name}}</div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template let-account pTemplate="gridItem">
          <div class="col-12 md:col-4">
            <div class="card m-3 border-1 surface-border">
              <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                <div class="flex flex-column align-items-center text-center mb-3">
                  <img [src]="account.picture" [alt]="account.name"
                    class="w-9 shadow-2 my-3 mx-0" />
                  <div class="text-2xl font-bold">{{account.name}}</div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>

  <div class="col-12">
    <div class="card mb-0">
      <h5>Send message</h5>
      <textarea pInputTextarea class="w-full" [(ngModel)]="message"></textarea>
      <button pButton pRipple label="Send" (click)="onSendMessageClick()"></button>
    </div>
  </div>
