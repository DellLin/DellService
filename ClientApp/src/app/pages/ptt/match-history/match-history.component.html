<div class="grid">

  <div class="col-12">

    <h3>Spider Rule</h3>
    <div class="card mb-0">
      <p-table [value]="products" [paginator]="true" [rows]="15" sortField="catchTime" [sortOrder]="-1">
        <ng-template pTemplate="header">
          <tr>
            <th>Title</th>
            <th>Catch Time</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td><a href="{{product.url}}" target="_blank">{{product.title}}</a></td>
            <td>{{product.catchTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
